            <h2>Pré-Modernismo (1902–1922)</h2>
            <p>O Pré-Modernismo não foi uma escola literária com características estilísticas unificadas, mas sim um período de **transição** e **preparação** para o Modernismo. Ele abrangeu as primeiras duas décadas do século XX no Brasil e foi um reflexo das profundas transformações sociais, políticas e econômicas que o país vivenciava.</p>

          <p>**"Lo"** é um elemento gramatical único em espanhol que não possui um equivalente direto em português como "o". Ele serve como **pronome neutro** ou **artigo neutro**, e é usado para se referir a **ideias, conceitos, qualidades abstratas, partes de uma frase ou algo que não tem gênero definido.** "Lo" nunca acompanha um substantivo singular masculino ou feminino.</p>

          <h3>1. Simple Past (Passado Simples)</h3>
          <p>O **Simple Past** é usado para descrever **ações que começaram e terminaram em um ponto específico e definido no passado.** Não há conexão com o presente. Pense nele como uma fotografia de um evento que já acabou.</p>

          <h4>Quando usar?</h4>
          <ul>
            <li>Para ações concluídas em um tempo específico no passado.</li>
            <li>Para séries de ações concluídas no passado.</li>
            <li>Para hábitos ou estados no passado que não são mais verdade.</li>
            <li>Frequentemente usado com expressões de tempo definidas: **yesterday, last week/month/year, two days ago, in 1999, when I was young, at 8 PM.**</li>
          </ul>

          <h4>Estrutura:</h4>
          <ul>
            <li>**Verbos Regulares:** Adiciona-se "-ed" ao final do verbo na forma base (ou "-d" se já terminar em "e").
              <ul>
                <li>Play &rarr; Play**ed**</li>
                <li>Work &rarr; Work**ed**</li>
                <li>Live &rarr; Live**d**</li>
              </ul>
            </li>
            <li>**Verbos Irregulares:** Possuem formas próprias que devem ser memorizadas (ex: go &rarr; went, eat &rarr; ate, see &rarr; saw).</li>
          </ul>

          <h4>Formas:</h4>
          <ul>
            <li>**Afirmativa:** Sujeito + Verbo no Passado (forma "-ed" para regulares ou a forma irregular).
              <ul>
                <li>I **visited** my grandma *yesterday*.</li>
                <li>They **went** to Paris *last year*.</li>
                <li>She **ate** pizza *for dinner*.</li>
              </ul>
            </li>
            <li>**Negativa:** Sujeito + **did not (didn't)** + Verbo na Forma Base (infinitivo sem "to").
              <ul>
                <li>I **didn't visit** my grandma yesterday.</li>
                <li>They **didn't go** to Paris last year.</li>
                <li>She **didn't eat** pizza for dinner.</li>
              </ul>
            </li>
            <li>**Interrogativa:** **Did** + Sujeito + Verbo na Forma Base?
              <ul>
                <li>**Did** you **visit** your grandma yesterday?</li>
                <li>**Did** they **go** to Paris last year?</li>
                <li>**Did** she **eat** pizza for dinner?</li>
              </ul>
            </li>
          </ul>

          <hr>

          <h3>2. Present Perfect (Presente Perfeito)</h3>
          <p>O **Present Perfect** é usado para descrever **ações que ocorreram no passado, mas que têm uma conexão ou relevância com o presente.** O tempo exato em que a ação aconteceu no passado geralmente não é importante ou é indefinido.</p>

          <h4>Quando usar?</h4>
          <ul>
            <li>Para ações que começaram no passado e continuam até o presente. (Usa-se frequentemente com "since" e "for").
              <ul>
                <li>I **have lived** here **for** 10 years. (Comecei a morar há 10 anos e ainda moro).</li>
                <li>She **has worked** at this company **since** 2015. (Começou em 2015 e ainda trabalha).</li>
              </ul>
            </li>
            <li>Para experiências de vida que aconteceram em um tempo indefinido no passado. A ênfase está na experiência em si, não quando ela ocorreu.
              <ul>
                <li>I **have visited** many countries. (Em algum momento da minha vida, visitei, e essa experiência é relevante agora).</li>
                <li>She **has never eaten** sushi. (Ela nunca teve essa experiência até agora).</li>
              </ul>
            </li>
            <li>Para ações que foram concluídas recentemente e cujo resultado é visível ou relevante no presente.
              <ul>
                <li>I **have just finished** my homework. (Acabei de terminar, e o resultado é que está feito agora).</li>
                <li>He **has lost** his keys. (Perdeu as chaves no passado, e o resultado é que ele não as tem agora).</li>
              </ul>
            </li>
            <li>Com palavras como **ever, never, already, yet, just, recently, lately.**</li>
          </ul>

          <h4>Estrutura:</h4>
          <ul>
            <li>**Afirmativa:** Sujeito + **have/has** + Verbo no Particípio Passado.
              <ul>
                <li>I / You / We / They &rarr; **have** + Particípio Passado</li>
                <li>He / She / It &rarr; **has** + Particípio Passado</li>
              </ul>
              <ul>
                <li>She **has visited** many countries.</li>
                <li>I **have studied** a lot this week.</li>
                <li>We **have lived** here for five years.</li>
              </ul>
            </li>
            <li>**Negativa:** Sujeito + **have not (haven't) / has not (hasn't)** + Verbo no Particípio Passado.
              <ul>
                <li>I **haven't seen** that movie yet.</li>
                <li>He **hasn't finished** his report.</li>
              </ul>
            </li>
            <li>**Interrogativa:** **Have/Has** + Sujeito + Verbo no Particípio Passado?
              <ul>
                <li>**Have** you **ever been** to London?</li>
                <li>**Has** she **finished** her work?</li>
              </ul>
            </li>
          </ul>

            <li>**Present Perfect:**

                <li>**Quando?** Tempo **indefinido** no passado OU a ação continua até o presente/tem resultado no presente.</li>

                <li>I **have eaten** too much pizza, and now I feel sick. (Comi demais, e o resultado é que me sinto mal agora).</li>
              </ul>
            </li>
          </ul>

          <h2>Educação Física: Revisão Completa – 3º Ano</h2>

          <p>A Educação Física no 3º ano do Ensino Médio aprofunda conceitos sobre o corpo, movimento e saúde, preparando o aluno para a vida adulta e para a compreensão de como o exercício físico impacta o bem-estar. Esta revisão aborda os princípios fundamentais do treinamento, as capacidades físicas e a importância de um estilo de vida ativo e saudável.</p>

          <h3>1. Condições Físicas (Princípios do Treinamento Físico)</h3>
          <p>Os princípios do treinamento físico são as diretrizes que devem ser seguidas para que um programa de exercícios seja eficaz, seguro e produza os resultados desejados. Eles garantem que o corpo se adapte e evolua de forma progressiva e saudável.</p>

          <ul>
            <li>**Princípio da Sobrecarga (Progressão):**
              <p>É a necessidade de **aumentar gradualmente a carga ou o estresse** sobre o corpo para que ele continue a se adaptar e melhorar. Se o estímulo for sempre o mesmo, o corpo se acostuma e para de evoluir (platô). Exemplos incluem: aumentar o peso na musculação, aumentar a distância ou a velocidade na corrida, reduzir o tempo de descanso entre as séries.</p>
              <ul>
                <li>**Volume:** Refere-se à **quantidade total de exercício** realizado. Pode ser medido em tempo (minutos de corrida), número de repetições (na musculação), distância (na natação), etc.</li>
                <li>**Intensidade:** Refere-se ao **grau de esforço** ou dificuldade do exercício. Pode ser medida pela carga (kg), velocidade (km/h), frequência cardíaca, etc. Um treino de alta intensidade por pouco tempo e um de baixa intensidade por muito tempo são formas de sobrecarga.</li>
              </ul>
            </li>
            
            <li>**Princípio da Continuidade:**
              <p>O treinamento deve ser **regular e ininterrupto** para que os resultados sejam mantidos e a evolução continue. Paradas longas (período de destreinamento) podem levar à reversibilidade, ou seja, à perda das adaptações e da condição física adquirida.</p>
            </li>
            
            <li>**Princípio da Especialidade (Especificidade):**
              <p>O treinamento deve ser **específico para o objetivo desejado** e para as capacidades físicas que se quer desenvolver. Para ser bom em corrida, é preciso correr; para ser bom em musculação, é preciso levantar pesos. O corpo se adapta exatamente ao tipo de estímulo que recebe.</p>
            </li>
            
            <li>**Princípio da Variedade:**
              <p>É importante **alternar os tipos de exercícios, métodos e estímulos** dentro de um programa de treino. Isso evita a monotonia, previne o platô (quando o corpo para de responder), reduz o risco de lesões por sobrecarga repetitiva em uma mesma articulação/músculo e mantém o interesse do praticante.</p>
            </li>
            
            <li>**Princípio da Individualidade Biológica:**

              <ul>
                <li>**Força Máxima:** A maior força que um músculo pode gerar em um único esforço.</li>
                <li>**Força Rápida (Potência):** Combinação de força e velocidade, capacidade de gerar força rapidamente (ex: saltar, arremessar).</li>
                <li>**Resistência de Força:** Capacidade de manter a força por um tempo prolongado ou de realizar várias repetições de um movimento.</li>
              </ul>
              <p>Exemplo: Levantamento de peso, supino, agachamento.</p>
            </li>
            <li>**Resistência:**
              <p>É a capacidade de **manter um esforço físico por um tempo prolongado** sem que haja perda significativa de rendimento ou fadiga excessiva. Pode ser:</p>
              <ul>
                <li>**Resistência Aeróbica (ou Cardiorrespiratória):** Capacidade de o corpo fornecer oxigênio aos músculos para sustentar atividades de média a longa duração. Desenvolve o sistema cardiovascular. Ex: corrida de longa distância, natação, ciclismo.</li>
                <li>**Resistência Anaeróbica:** Capacidade de o corpo realizar esforços intensos e de curta duração sem depender diretamente do oxigênio. Produz lactato muscular. Ex: corrida de 100m, levantamento de peso máximo, piques em esportes coletivos.</li>
              </ul>
            </li>
            <li>**Velocidade:**
              <p>É a capacidade de **realizar movimentos no menor tempo possível**, seja um movimento isolado, uma sequência de movimentos ou o deslocamento do corpo no espaço. Pode ser:</p>
              <ul>
                <li>**Velocidade de Reação:** Rapidez para responder a um estímulo.</li>
                <li>**Velocidade de Deslocamento:** Rapidez para mover-se de um ponto a outro.</li>
                <li>**Velocidade de Membros:** Rapidez de movimentos de braços e pernas.</li>
              </ul>
              <p>Exemplo: Sprints no atletismo, arranques no futebol, movimentos rápidos em lutas.</p>
            </li>
            <li>**Flexibilidade:**
              <p>É a **amplitude máxima de movimento das articulações**, permitindo que os músculos e tendões se estendam sem causar lesão. É fundamental para a prevenção de lesões e para a execução de movimentos mais amplos. É treinada através de alongamentos.</p>
              <p>Exemplo: Alongamentos, yoga, ginástica rítmica.</p>
            </li>
            <li>**Equilíbrio:**
              <p>É a capacidade de **manter o corpo em uma posição estável**, seja estática (parado) ou dinâmica (em movimento). É crucial para a coordenação e a prevenção de quedas.</p>
              <p>Exemplo: Ginástica artística, ficar em um pé só, andar em uma linha reta.</p>
            </li>
          </ul>

          <h4>Capacidades Motoras (Coordenativas):</h4>
          <p>São aquelas que dependem da organização e controle do sistema nervoso central sobre o movimento.</p>
          <ul>
            <li>**Coordenação Motora:**
              <p>É a capacidade de **realizar movimentos de forma harmoniosa, eficiente e precisa**, utilizando vários grupos musculares ao mesmo tempo. Envolve a sincronização entre o sistema nervoso e muscular.</p>
              <p>Exemplo: Dançar, jogar vôlei, andar de bicicleta, tocar um instrumento.</p>
            </li>
            <li>**Agilidade:**
              <p>É a capacidade de **mudar a direção do movimento do corpo no espaço com rapidez e eficiência**, mantendo o controle corporal. É uma combinação de velocidade e coordenação.</p>
              <p>Exemplo: Mudanças de direção em esportes coletivos (futebol, basquete), circuitos de agilidade.</p>
            </li>
            <li>**Ritmo:**
              <p>É a capacidade de **organizar os movimentos no tempo e no espaço**, seja acompanhando um ritmo externo (música) ou um ritmo interno (sequência de passos em uma dança). É essencial para a dança, mas também para o controle da cadência em corridas, por exemplo.</p>
            </li>
            <li>**Precisão:**
              <p>É a capacidade de **controlar o movimento para atingir um alvo ou objetivo com exatidão**. Envolve a mira e o controle fino dos músculos.</p>
              <p>Exemplo: Arremessar uma bola em um alvo, tiro ao arco, acertar um saque no tênis.</p>

            <li>**Reação:**
              <p>É a capacidade de **responder a um estímulo externo no menor tempo possível**. Pode ser simples (responder a um som) ou complexa (responder a uma situação de jogo).</p>
              <p>Exemplo: A largada em uma corrida de 100 metros, um goleiro defender um pênalti.</p>
            </li>
          </ul>

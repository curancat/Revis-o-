    function estudar() {
      var materia = prompt("Selecione A Matéria:\n1. Português\n2. Espanhol\n3. Inglês\n4. Artes\n5. Educação física");

      if (materia === '1') {

        if (tema === '1') {
          conteudo.innerHTML = `
            <h2>Pré-Modernismo (1902–1922)</h2>
            <p>Fase de transição entre estilos tradicionais e o Modernismo. Não é uma escola literária, mas um momento marcado por:</p>
            <ul>
              <li>Desigualdades sociais e marginalização</li>
              <li>Regionalismo e nacionalismo crítico</li>
              <li>Linguagem próxima do povo: coloquial, informal e regional</li>
              <li>Combinação de estilos literários diversos</li>
            </ul>

            <h3>Contexto histórico</h3>
            <p>Transição da monarquia para a república. Fim da escravidão trouxe imigrantes para substituir a mão de obra nas lavouras. O povo negro continuou marginalizado. A literatura refletia a tensão social.</p>

            <h3>Autores e obras:</h3>
            <p><strong>Euclides da Cunha:</strong> “<em>Os Sertões</em>” - Retrata Canudos. Divide-se em “A Terra”, “O Homem” e “A Luta”. Une ciência e literatura.</p>
            <p><strong>Monteiro Lobato:</strong> Nacionalista. Criou o personagem Jeca Tatu (em “Urupês”), crítica à ignorância e abandono rural. Também autor do “Sítio do Pica-Pau Amarelo”.</p>
            <p><strong>Lima Barreto:</strong> Antielitista. “<em>Triste Fim de Policarpo Quaresma</em>” critica o ufanismo. Denunciava o preconceito racial e social.</p>
            <p><strong>Graça Aranha:</strong> “<em>Canaã</em>” trata da imigração alemã e do racismo. Participou da Semana de Arte Moderna de 1922.</p>
            <p><strong>Augusto dos Anjos:</strong> Poeta sombrio. Obra “<em>Eu</em>” mistura linguagem científica e temas como morte, decomposição e angústia existencial.</p>
            <hr>
          `;
        } else if (tema === '2') {
          conteudo.innerHTML = `
            <h2>Vanguardas Europeias</h2>
            <p>Movimentos artísticos radicais surgidos no início do século XX. Propuseram novas formas de ver o mundo, rompendo com a arte tradicional. Influenciaram diretamente o Modernismo brasileiro.</p>

            <h3>Contexto Histórico</h3>
            <p>Pós-Revolução Industrial e Primeira Guerra Mundial. O progresso tecnológico e a destruição da guerra influenciaram os artistas, que responderam com revolução estética e crítica social.</p>

            <h3>Características:</h3>
            <ul>
              <li>Inovação e ruptura com padrões acadêmicos</li>
              <li>Crítica à guerra, ao sistema e à sociedade</li>
              <li>Estímulo ao pensamento crítico e subjetivo</li>
              <li>Exploração do inconsciente, sonho e fragmentação da realidade</li>

            <h3>Principais Movimentos:</h3>
            <p><strong>Expressionismo:</strong> Emoções intensas e distorções visuais. Ex: “O Grito” de Munch.</p>
            <p><strong>Fauvismo:</strong> Cores vibrantes e formas simplificadas. Ex: Matisse.</p>
            <p><strong>Cubismo:</strong> Fragmentação e geometria. Ex: Picasso, “Guernica”.</p>
            <p><strong>Dadaísmo:</strong> Arte do absurdo e da provocação. Ex: Duchamp, “Roda de Bicicleta”.</p>

            <p><strong>Impressionismo:</strong> Luz e sensação momentânea. Ex: Monet (“Impressão, nascer do sol”).</p>

            <p><strong>Futurismo:</strong> Exaltação da velocidade e tecnologia. Ex: Marinetti, Balla.</p>

        <h2>Espanhol: Condicional Simples e Artigos "el" e "lo"</h2>

        <h3>Condicional Simples</h3>
        <p>Usado para expressar hipóteses, desejos, conselhos ou ações futuras no passado. Equivale ao "iria fazer" em português.</p>

        <h4>Formação com verbos <u>regulares</u>:</h4>
        <p>Adiciona-se a terminação ao infinitivo do verbo:</p>
        <ul>
          <li><strong>Yo</strong> -ía</li>
          <li><strong>Tú</strong> -ías</li>
          <li><strong>Él/Ella/Usted</strong> -ía</li>
          <li><strong>Nosotros</strong> -íamos</li>
          <li><strong>Vosotros</strong> -íais</li>
          <li><strong>Ellos/Ellas/Ustedes</strong> -ían</li>
        </ul>

        <p><strong>Ejemplos:</strong></p>
        <ul>
          <li>Yo <b>comería</b> (comer)</li>
          <li>Ellos <b>vivirían</b> (vivir)</li>
          <li>Nosotros <b>hablaríamos</b> (hablar)</li>
        </ul>

        <h4>Verbos <u>irregulares</u> no condicional:</h4>
        <p>Alguns verbos mudam o radical antes de adicionar as terminações.</p>

        <p><strong>Ejemplos:</strong></p>
        <ul>
          <li><b>tener → tendría</b></li>
          <li><b>salir → saldría</b></li>
          <li><b>hacer → haría</b></li>
          <li><b>decir → diría</b></li>
          <li><b>haber → habría</b></li>
        </ul>

        <hr>

        <h3>Artigos definidos "el" e "lo"</h3>

        <h4>El</h4>
        <p>Usado antes de substantivos masculinos concretos e contáveis:</p>
        <ul>
          <li><b>el</b> libro (o livro)</li>

        </ul>

        <h4>Lo</h4>
        <p>Usado como pronome neutro ou artigo neutro. Refere-se a ideias, qualidades ou substantivos abstratos.</p>
        <ul>
          <li><b>lo</b> importante es estudiar (o importante é estudar)</li>
          <li>No entiendo <b>lo</b> que dijiste (não entendo o que você disse)</li>

        <p>Resumo:</p>
        <ul>
          <li><b>El:</b> artigo definido masculino (coisas específicas e concretas)</li>
          <li><b>Lo:</b> artigo neutro (coisas abstratas, ideias)</li>
        </ul>
      `;

    <h3>4. Heitor Villa-Lobos</h3>

      <li>Maior nome da música erudita brasileira.</li>

    <h3>5. A Diversidade da Música Brasileira</h3>
    <ul>
      <li>Formação multicultural: indígena, africana e europeia.</li>

  `;
}else if (materia === '3') {
  conteudo.innerHTML = `
    <h2>Inglês: Simple Past vs Present Perfect</h2>

    <h3>1. Simple Past (Passado Simples)</h3>
    <p>Usado para ações concluídas no passado, geralmente com indicação de tempo:</p>
    <ul>
      <li><strong>Exemplo:</strong> I <b>visited</b> my grandma <i>yesterday</i>.</li>
      <li>They <b>went</b> to Paris <i>last year</i>.</li>
    </ul>

    <h4>Formas:</h4>
    <ul>
      <li><b>Afirmativa:</b> sujeito + verbo no passado (played, went)</li>
      <li><b>Negativa:</b> sujeito + didn’t + verbo base (didn’t go)</li>
      <li><b>Interrogativa:</b> Did + sujeito + verbo base? (Did you study?)</li>
    </ul>

    <hr>

    <h3>2. Present Perfect (Presente Perfeito)</h3>
    <p>Usado para falar de ações que aconteceram em algum momento <strong>indefinido</strong> no passado ou que <strong>ainda têm ligação com o presente</strong>.</p>

    <ul>
      <li><strong>Exemplo:</strong> She <b>has visited</b> many countries. (Ela já visitou — mas não se sabe quando exatamente.)</li>
      <li>I <b>have studied</b> a lot this week. (E ainda estou estudando ou os efeitos continuam.)</li>
    </ul>

    <h4>Formas:</h4>
    <ul>
      <li><b>Afirmativa:</b> sujeito + has/have + particípio</li>
      <li><b>Negativa:</b> sujeito + hasn’t/haven’t + particípio</li>
      <li><b>Interrogativa:</b> Has/Have + sujeito + particípio?</li>
    </ul>

    <h4>Palavras comuns:</h4>
    <ul>
      <li><b>Ever, never, already, yet, just, since, for</b></li>
      <li>Exemplo: Have you ever been to London?</li>
      <li>I have lived here <b>for</b> 5 years. / <b>since</b> 2019.</li>
    </ul>

    <hr>

    <h3>Resumo rápido:</h3>
    <ul>
      <li><b>Simple Past:</b> Quando? Tempo definido no passado.</li>
      <li><b>Present Perfect:</b> Quando? Tempo indefinido ou ligação com o presente.</li>
    </ul>
  `;
}else if (materia === '5') {

    <h2>Educação Física: Revisão Completa – 3º Ano</h2>

    <h3>1. Condições Físicas</h3>
    <p>São princípios que orientam a construção de um treinamento eficiente, seguro e com resultados.</p>

    <ul>
      <li><strong>Sobrecarga:</strong> aumento gradual do esforço físico. Exemplo: aumentar o peso da musculação ou o tempo da corrida com o tempo. É essencial para o corpo se adaptar e evoluir.</li>
      
      <li><strong>Continuidade:</strong> o treinamento precisa ser regular e contínuo. Interrupções longas reduzem os resultados e podem causar regressão.</li>
      
      <li><strong>Especialidade:</strong> cada tipo de atividade física desenvolve capacidades específicas. Por isso, o treino deve ser adequado ao objetivo (ex: treino de resistência para maratonistas, treino de explosão para velocistas).</li>
      
      <li><strong>Variedade:</strong> alternar exercícios, métodos e estímulos evita monotonia, previne lesões e estimula a evolução.</li>
      
      <li><strong>Independência biológica:</strong> cada pessoa reage de forma diferente ao mesmo estímulo. Fatores como idade, genética, alimentação e sono influenciam os resultados.</li>

      <li><strong>Volume:</strong> refere-se à <em>quantidade total</em> de esforço (duração, repetições, distância).</li>
      
      <li><strong>Intensidade:</strong> refere-se ao <em>grau de dificuldade</em> (carga, velocidade, ritmo). Ex: correr 10km (volume) a 10km/h (intensidade).</li>
      
      <li><strong>Força:</strong> capacidade de um músculo exercer tensão contra uma resistência. Exemplo: levantar pesos ou empurrar algo pesado.</li>

      <li><strong>Resistência:</strong> capacidade de manter esforço por tempo prolongado, sem perder o rendimento.</li>
      
      <li><strong>Resistência Aeróbica:</strong> esforço prolongado com uso de oxigênio. Exemplo: corrida, natação, ciclismo. Ajuda no condicionamento cardiovascular.</li>
      
      <li><strong>Resistência Anaeróbica:</strong> esforço intenso e de curta duração, sem uso direto de oxigênio. Exemplo: corrida de 100 metros, levantamento de peso.</li>
      
      <li><strong>Velocidade:</strong> capacidade de realizar movimentos no menor tempo possível. Exemplo: sprints, arrancadas em esportes como futebol ou atletismo.</li>
    </ul>

    <hr>

    <h3>2. O que é Treinamento?</h3>
    <p>É um processo sistemático que visa desenvolver e melhorar as capacidades físicas, técnicas, táticas e psicológicas de um indivíduo.</p>
    <ul>
      <li><strong>Finalidades:</strong> saúde, estética, rendimento esportivo, reabilitação, recreação.</li>
      <li><strong>Planejamento:</strong> deve ser orientado, com objetivos claros, respeitando a individualidade biológica.</li>
      <li><strong>Princípios do treinamento:</strong>
        <ul>
          <li><b>Sobrecarga progressiva</b> – aumentar estímulos gradualmente.</li>
          <li><b>Adaptação</b> – o corpo responde e se fortalece com o esforço.</li>
          <li><b>Especificidade</b> – treinar conforme o objetivo final.</li>
          <li><b>Reversibilidade</b> – sem treino, o corpo regride (destreinamento).</li>
          <li><b>Individualidade</b> – cada organismo responde de maneira diferente.</li>
        </ul>
      </li>
    </ul>

    <hr>

    <h3>3. Capacidades Físicas</h3>
    <p>São componentes da aptidão física que podem ser desenvolvidos por meio de treinamento.</p>

    <h4>Capacidades físicas básicas:</h4>
    <ul>
      <li><strong>Força:</strong> produzir tensão muscular contra resistência (ex: musculação).</li>
      <li><strong>Resistência:</strong> manter esforço por tempo prolongado (ex: maratona).</li>
      <li><strong>Velocidade:</strong> realizar movimentos rapidamente (ex: corrida de 100m).</li>
      <li><strong>Flexibilidade:</strong> amplitude de movimento das articulações (ex: alongamentos).</li>
      <li><strong>Coordenação:</strong> organizar movimentos de forma precisa e eficiente (ex: dançar ou jogar vôlei).</li>

    <h4>Capacidades motoras (coordenativas):</h4>
    <ul>
      <li><strong>Agilidade:</strong> mudar de direção com rapidez e controle.</li>

      <li><strong>Ritmo:</strong> sincronizar movimentos com tempo ou som.</li>
      <li><strong>Precisão:</strong> controlar o movimento com exatidão (ex: arremesso).</li>
      <li><strong>Reação:</strong> responder rapidamente a um estímulo (ex: largada em corrida).</li>
    </ul>

    <p><strong>Resumo:</strong> O desenvolvimento das capacidades físicas melhora a saúde, a performance esportiva e a qualidade de vida.</p>
  `;
}else {
        conteudo.innerHTML = "<p>Conteúdo ainda não disponível para essa matéria.</p>";
